<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawShot - Photo App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FF2D55">
</head>
<body>
    <div class="app-container">
        <div class="status-bar">
            <div class="status-left">9:41</div>
            <div class="status-center">
                <div class="notch"></div>
            </div>
            <div class="status-right">
                <span class="battery">89%</span>
                <span class="wifi-icon">üì∂</span>
            </div>
        </div>

        <div class="app-content">
            <div class="screen camera-screen active" id="camera-screen">
                <div class="viewfinder-container">
                    <video id="viewfinder" autoplay playsinline></video>
                    <canvas id="photo-preview" class="hidden"></canvas>
                    <div class="focus-indicator"></div>
                    <div class="exposure-slider">
                        <div class="exposure-icon">‚òÄÔ∏è</div>
                        <input type="range" min="-5" max="5" value="0" id="exposure-control">
                    </div>
                    <div class="filter-effects">
                        <div class="filter-effect-preview" data-filter="normal">Normal</div>
                        <div class="filter-effect-preview" data-filter="vintage">Vintage</div>
                        <div class="filter-effect-preview" data-filter="noir">Noir</div>
                        <div class="filter-effect-preview" data-filter="pawify">Pawify</div>
                    </div>
                </div>
                
                <div class="camera-controls">
                    <div class="top-controls">
                        <button id="flash-toggle" class="control-button">‚ö°</button>
                        <button id="toggle-paw-mode" class="control-button">üêæ</button>
                        <button id="hdr-toggle" class="control-button">HDR</button>
                    </div>
                    
                    <div class="mode-selector">
                        <span class="mode-option active" data-mode="photo">PHOTO</span>
                        <span class="mode-option" data-mode="portrait">PORTRAIT</span>
                        <span class="mode-option" data-mode="stack">STACK</span>
                    </div>
                    
                    <div class="bottom-controls">
                        <button id="gallery-button" class="round-button small">üñºÔ∏è</button>
                        <button id="shutter-button" class="round-button">üì∏</button>
                        <button id="switch-camera" class="round-button small">‚Ü∫</button>
                    </div>
                </div>
            </div>

            <div class="screen gallery-screen" id="gallery-screen">
                <div class="gallery-header">
                    <button id="back-to-camera" class="nav-button">‚Üê Camera</button>
                    <h2>Photos</h2>
                    <button id="select-photos" class="nav-button">Select</button>
                </div>
                <div class="gallery-grid" id="photo-gallery">
                    <!-- Photos will be inserted here by JavaScript -->
                </div>
            </div>

            <div class="screen edit-screen" id="edit-screen">
                <div class="edit-header">
                    <button id="back-to-gallery" class="nav-button">‚Üê Gallery</button>
                    <h2>Edit</h2>
                    <button id="save-edit" class="nav-button">Save</button>
                </div>
                <div class="edit-preview">
                    <img id="edit-image" src="" alt="Edit preview">
                </div>
                <div class="edit-tools">
                    <div class="tool" data-tool="adjust">Adjust</div>
                    <div class="tool" data-tool="filters">Filters</div>
                    <div class="tool" data-tool="crop">Crop</div>
                    <div class="tool" data-tool="pawify">Pawify</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
